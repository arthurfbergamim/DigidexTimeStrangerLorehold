<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Stranger Digidex</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="js/app.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="min-h-screen flex flex-col items-center p-4 bg-gray-900 text-gray-100">

    <div id="app-container" class="w-full max-w-7xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-amber-400 tracking-wider">Time Stranger Digidex</h1>
            <p class="text-gray-400 mt-2">By Lorehold</p>
        </header>

        <!-- Search Bar -->
        <div class="mb-8 max-w-md mx-auto">
            <input type="text" id="search-input" list="digimon-list" placeholder="Search Digimon..."
                   class="w-full bg-gray-800 border-2 border-gray-700 rounded-lg px-4 py-2 text-white placeholder-gray-500 focus:outline-none focus:border-amber-500 transition-colors">
            <datalist id="digimon-list"></datalist>
        </div>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8 items-start">
            <!-- Pre-evolutions -->
            <div class="w-full">
                <h2 class="text-2xl font-semibold text-center mb-4 text-sky-400">Pre-evolutions</h2>
                <div id="pre-evolutions" class="flex flex-col items-center gap-4 min-h-[300px] bg-gray-800/50 p-4 rounded-lg border border-gray-700 overflow-y-auto" style="max-height: 60vh;">
                    <!-- Pre-evolution cards will be injected here -->
                </div>
            </div>

            <!-- Main Digimon -->
            <div class="w-full flex flex-col items-center main-digimon">
                <div id="main-digimon" class="text-center">
                    <!-- Main digimon display will be injected here -->
                </div>
            </div>

            <!-- Evolutions -->
            <div class="w-full">
                <h2 class="text-2xl font-semibold text-center mb-4 text-red-500">Evolutions</h2>
                <div id="evolutions" class="flex flex-col items-center gap-4 min-h-[300px] bg-gray-800/50 p-4 rounded-lg border border-gray-700 overflow-y-auto" style="max-height: 60vh;">
                    <!-- Evolution cards will be injected here -->
                </div>
            </div>
        </main>
        <footer class="relative text-center mt-8 pt-8 pb-4">
            <button id="full-list-btn" class="bg-amber-500 hover:bg-amber-600 text-gray-900 font-bold py-2 px-6 rounded-lg transition-colors">
                Full List
            </button>
            <div class="absolute bottom-0 left-0 text-xs text-gray-500">
                <a href="https://x.com/Lorehold_" target="_blank" rel="noopener noreferrer" class="hover:text-amber-400 transition-colors block">https://x.com/Lorehold_</a>
                <p>Images by: <a href="https://humulos.com/" target="_blank" rel="noopener noreferrer" class="hover:text-amber-400 transition-colors">https://humulos.com/</a></p>
            </div>
        </footer>
    </div>

    <!-- Full List Container -->
    <div id="full-list-container" class="w-full max-w-7xl mx-auto hidden">
         <header class="text-center mb-8 flex justify-between items-center">
            <button id="back-to-dex-btn" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                &larr; Back to Dex
            </button>
            <h1 class="text-4xl md:text-5xl font-bold text-amber-400 tracking-wider">Complete Digimon List</h1>
            <div class="w-24"></div> <!-- Spacer -->
        </header>
        <div id="full-list-content" class="space-y-8">
            <!-- Full list will be generated here -->
        </div>
    </div>


    <!-- Loader -->
    <div id="loader-container" class="flex flex-col items-center justify-center">
        <div id="loader"></div>
        <p class="mt-4 text-lg text-gray-300">Organizing the Digi-Database...</p>
    </div>

</body>
</html>
